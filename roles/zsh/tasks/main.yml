---
- name: Install zsh
  package:
    name: zsh
    state: present
  become: yes
  tags:
    - zsh
    - devel

- name: Install fastfetch
  package:
    name: fastfetch
    state: present
  become: yes
  tags:
    - fastfetch
    - devel

- name: Install oh-my-zsh
  git:
    repo: https://github.com/robbyrussell/oh-my-zsh.git
    dest: ~/.oh-my-zsh
  tags:
    - oh-my-zsh
    - devel

- name: Copy main zsh dotfile
  copy:
    src: "{{ role_path }}/files/zshrc"
    dest: ${HOME}/.zshrc
    backup: yes
  tags:
    - dotfiles
    - zsh
    - devel

- name: Change default shell to zsh
  user:
    name: "{{ ansible_env.USER }}"
    shell: /usr/bin/zsh
  become: yes
  tags:
    - zsh
    - devel
